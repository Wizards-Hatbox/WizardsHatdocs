site_name: Wizards Hatbox Dokumentation
site_url: https://wizards-hatbox.github.io/WizardsHatdocs
repo_url: https://github.com/Wizards-Hatbox/WizardsHatdocs

# This sections describes the theme for the website

theme:
  name: material
  features: 
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
  palette:
# Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media:  "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# This section determines the navigational layout for the website

nav:
  - Startseite:
    - Willkommen: 'index.md'
    - Linksammlung : 'home/links.md'
  - Technische Dokumentation:
    - Technologien: 'technical/technologies.md'
  - Sonstige Dokumentation:
    - Ziele: 'nontechnical/ziele.md'
  - Ãœber uns:
    - Mitwirkende: 'about/credits.md'
  
# This section determines the extensions used by mkdocs

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde